<template name="index">
	<div class="content">
		<section class="arkon-header">
			<div class="container">
				<div class="col-xs-12">
					<a href="#"><img  class="fit-logo" src="arkonlogo.png"></a>
				</div>
			</div>
		</section>
		<section class="arkon-content">
			<div class="container">
				<div class="row">
					<div class="col-xs-6 padding-none-left">
						<fieldset>
						<legend><h3>Become a Partner</h3></legend>
						<div class="col-xs-4 padding-align">
							<img src="arkonshake.gif">
						</div>
						<div class="col-xs-8 align-text">
							<span>Welcome to ArkonDigital! You're one step away from a badass career in digital entertainment. Login with YouTube account to continue your partnership application.</span>
						</div>
					</fieldset>
					</div>
					<div class="col-xs-6 padding-none-right">
						<fieldset>
							<legend><h3>Why Sign Up?</h3></legend>
							<div class="col-xs-4 padding-align">
								<img src="sign-up-red.gif">
							</div>
							<div class="col-xs-8">
								<ul>
									<li>Free to Join</li>
									<li>Instant Ad Approval</li>
									<li>No aritificial cap CPM/  Far payout</li>
									<li>Ownership and Control of your channel</li>
									<li>24/7 live support chat</li>
									<li>Expand your reach on new platforms</li>
								</ul>
							</div>
						</fieldset>
					</div>
				</div>
			</div>
		</section>
		<section class="arkon-connect-button">
			<div class="container">
				<div class="row">
					<div class="col-xs-12 padding-none">
						<button class="btn btn-danger btn-xs YT-button" id="YTconnect">
							<img src="YT.png" class="icon-youtube"><b class="YT-button-text">Connect with YouTube</b>
						</button>
					</div>
				</div>
			</div>
		</section>
	</div>


	<div class="modal fade" id="application-modal-form" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	  <div class="modal-dialog">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
	        <h4 class="modal-title" id="myModalLabel">ArkonDigital - Partnership Application</h4>
	      </div>
	      <div class="modal-body">
	        <div class="row step-tab-container">
	        	<div class="col-md-3 step-tab step-tab-active">
	        		Youtube Stats
	        	</div>
	        	<div class="col-md-3 step-tab">
	        		Evaluation
	        	</div>
	        	<div class="col-md-3 step-tab">
	        		Personal Info
	        	</div>
	        	<div class="col-md-3 step-tab">
	        		Agreement
	        	</div>
	        </div>	

				  	<div class="row yt-stats-container hidden-div-container">
						<div class="test col-xs-5">
		    				<span>Youtube Channel</span>
			    		</div>
			    		<div class="test col-xs-7">
			    			<input name="yt_channel_name2" id="yt_channel_name2" class="form-control" readonly />
			    		</div>
			    		<div class="test col-xs-5">
		    				<span>Daily Views</span>
			    		</div>
			    		<div class="test col-xs-7">
			    			<input name="yt_daily_views2" id="yt_daily_views2" class="form-control" readonly />
			    		</div>
			    		<div class="test col-xs-5">
		    				<span>Total Views</span>
			    		</div>
			    		<div class="test col-xs-7">
			    			<input name="yt_total_views2" id="yt_total_views2" class="form-control" readonly />
			    		</div>
			    		<div class="test col-xs-5">
		    				<span>Total Subscribers</span>
			    		</div>
			    		<div class="test col-xs-7">
			    			<input name="yt_subscribers2" id="yt_subscribers2" class="form-control" readonly />
			    		</div>
			    		<div class="test col-xs-5">
		    				<span>Youtube Email</span>
			    		</div>
			    		<div class="test col-xs-7">
			    			<input name="yt_email" id="yt_email" class="form-control" readonly />
			    		</div>
			    		<div class="test col-xs-5">
		    				<span>Copyright Status</span>
			    		</div>
			    		<div class="test col-xs-7">
			    			<input name="cr_status" id="cr_status" class="form-control" readonly />
			    			<input type="hidden" name="cr_status2" id="cr_status2" class="form-control" readonly />
			    		</div>
					</div>
				

				<div class="row loading hidden-div-container">
					<br/><br/>
					<label>Processing Information.....</label>
					<div class="progress progress-striped active">
					  <div class="progress-bar progress-bar-danger " role="progressbar" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100" style="width: 0%">
					    <span class="sr-only">0% Complete</span>
					  </div>
					</div>
				</div>

				<div class="container-denied hidden-div-container">
					{{#if currentUser}}
					<img src="{{googleImage}}">
					<h2>{{currentUser.profile.name}}</h2>
					{{else}}<br>{{/if}}
					<span>Thank you very much for your application. After careful review and consideration, we have determinded that your channel does not meet the qualifications for partnership this time. Some of the possible reasons are:</span>
					<ul>
						<li>Low Viewership</li>
						<li>Copyright Issues</li>
						<li>Strikes</li>
						<li>Adsense Deactivation</li>
					</ul>
					<span>If you feel that you have fixed this situation, please feel free to reapply.</span>
				</div>
