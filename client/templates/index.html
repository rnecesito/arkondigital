<template name="index">
	<div class="content">
		<section class="arkon-header">
			<div class="container">
				<div class="col-xs-12">
					<a href="#"><img  class="fit-logo" src="arkonlogo.png"></a>
				</div>
			</div>
		</section>
		<section class="arkon-content">
			<div class="container">
				<div class="row">
					<div class="col-xs-6 padding-none-left">
						<fieldset>
						<legend><h3>Become a Partner</h3></legend>
						<div class="col-xs-4 padding-align">
							<img src="arkonshake.gif">
						</div>
						<div class="col-xs-8 align-text">
							<span>Welcome to ArkonDigital! You're one step away from a badass career in digital entertainment. Login with YouTube account to continue your partnership application.</span>
						</div>
					</fieldset>
					</div>
					<div class="col-xs-6 padding-none-right">
						<fieldset>
							<legend><h3>Why Sign Up?</h3></legend>
							<div class="col-xs-4 padding-align">
								<img src="sign-up-red.gif">
							</div>
							<div class="col-xs-8">
								<ul>
									<li>Free to Join</li>
									<li>Instant Ad Approval</li>
									<li>No aritificial cap CPM/  Far payout</li>
									<li>Ownership and Control of your channel</li>
									<li>24/7 live support chat</li>
									<li>Expand your reach on new platforms</li>
								</ul>
							</div>
						</fieldset>
					</div>
				</div>
			</div>
		</section>
		<section class="arkon-connect-button">
			<div class="container">
				<div class="row">
					<div class="col-xs-12 padding-none">
						<button class="btn btn-danger btn-xs YT-button" id="YTconnect">
							<img src="YT.png" class="icon-youtube"><b class="YT-button-text">Connect with YouTube</b>
						</button>
					</div>
				</div>
			</div>
		</section>
	</div>


	<div class="modal fade" id="application-modal-form" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">

	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>

	      </div>

	        	<div class="col-md-3 step-tab">

	        	<div class="col-md-3 step-tab">
